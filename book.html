<!DOCTYPE HTML>

<html>

<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="header.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="footer.css">
  <title> Evas Kitchen </title>
</head>

<body>

  <header>
		<img id ="logo" alt ="logo" src="logo.png">
		<nav>
				<ul id="menu">
					<li><a href="index.html">Home</a></li>
					<li><a href="meny.html">Menu</a></li>
					<li><a href="book.html">Book</a></li>
				</ul>
		</nav>

	</header>

<main>

	<div class="container">

	  <div class="box" style="margin-top: 2%;">
	    <p class=big-text> Book a Table</p>
	    <p class=small-text1> Use the form below to book a table:</p>
	  </div>

	  <div class="contact-container">
	    <form action="contact.html">

	      <label for="fname">First Name</label>
	      <input type="text" id="fname" name="firstname" placeholder="Your name..">

	      <label for="lname">Last Name</label>
	      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

	      <label for="day">Day of The Week</label>
	      <select id="day" name="day">
	        <option value="tuesday">Tuesday</option>
	        <option value="wednesday">Wednesday</option>
	        <option value="thusday">Thursday</option>
	        <option value="friday">Friday</option>
	        <option value="saturday">Saturday</option>
					<option value="sunday">Sunday</option>
	      </select>

				<label for="time">Time</label>
			 <select id="time" name="time">
				 <option value="fem">17:00</option>
				 <option value="femtretti">17:30</option>
				 <option value="seks">18:00y</option>
				 <option value="sekstretti">18:30</option>
				 <option value="syv">19:00</option>
				 <option value="syvtretti">19:30</option>
				 <option value="aatte">20:00</option>
			 </select>

	      <label for="subject"> Other information </label>
	      <textarea id="subject" name="subject" placeholder="Write other info we would need to know, like allergies.." style="height:200px"></textarea>

	      <input type="submit" value="Submit">

	    </form>
	  </div>

</main>

</body>
</html>
